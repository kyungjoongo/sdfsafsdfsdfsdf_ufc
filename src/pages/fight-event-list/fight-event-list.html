<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Event List</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="home">

    <div (click)="clickedEvent(item)" *ngFor="let item of results" style="background: rgba(0,0,0,0);">
        <ion-row>
            <ion-col col-12 style="text-align: center!important;" class="breeSerif">
                <h2>{{item.title | uppercase }}</h2>
            </ion-col>
            <ion-col col-6="">
                <img [src]="item.imageLeft"/>
            </ion-col>
            <ion-col col-6="">
                <img [src]="item.imageRight"/>
            </ion-col>

        </ion-row>
    </div>


</ion-content>
